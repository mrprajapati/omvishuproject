{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>


    <!-- Bootstrap CDN -->
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    
    <link rel="stylesheet" href="{% static '/css/register.css' %}">
  

</head>
<body>
    <header>
        <div class="align-text-center">
            <h3 class="text-center">Student Registration</h3>
        </div>
    </header>
    <section>
        <div class="form-detail">
            <div class="container">
                <p class="text-success align-text-center" id="data-success">Registration Successful.</p>
                <form id="student_form" enctype="multipart/form-data" method="POST">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="first_name">First Name:</label>
                        <input type="text" class="form-control" name="first_name" id="first_name">
                        <small id="Firstcheck" style="color: red;" > 
                            First Name is missing 
                        </small> 
                    </div>
                      <div class="form-group">
                        <label for="last_name">Last Name:</label>
                        <input type="text" class="form-control" name="last_name" id="last_name">
                        <small id="Lastcheck" style="color: red;" > 
                            Last Name is missing 
                        </small>
                      </div>
                      <div class="form-group">
                        <label for="email">Email:</label>
                        <input type="email" class="form-control" name="email" id="email">
                        <small id="Emailcheck" style="color: red;" > 
                            Email Name is missing 
                        </small>
                      </div>
                      <div class="form-group">
                          <label for="mob-num">Mobile Num:</label>
                          <input type="text" name="mob_num" class="form-control" id="mob_num">
                          <small id="Mobcheck" style="color: red;" > 
                            Mobile Number Name is missing 
                        </small>
                      </div>
                      <div class="form-group">
                          <label for="stu-img">Upload Image:</label>
                          <input type="file" name="stu_img" id="stu_img">
                          <small id="Filecheck" style="color: red;" > 
                            Image is missing 
                        </small>
                      </div>
                      <hr>
                      <div class="subbtn">
                        <button type="submit" class="btn btn-round" id="subBtn">Submit</button>
                      </div>

                </form>
            </div>
        </div>
    </section>



       <!-- Jquery -->
       <script src="https://code.jquery.com/jquery-2.2.4.js" integrity="sha256-iT6Q9iMJYuQiMWNd9lDyBUStIq/8PuOW33aOqmvFpqI=" crossorigin="anonymous"></script>
      <!-- Latest compiled and minified JavaScript -->
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
      <script src="{% static '/js/register.js' %}"></script>


</body>
</html>
